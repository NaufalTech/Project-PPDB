    <div class="d-grid wrapper-swiper-container align-content-center w-100 w-md-50">

        <div class="wrapper-form-login-akun p-2 p-sm-4 w-100 d-flex align-items-center justify-content-center flex-column">
          <h1 class="title mt-3 mb-3 text-center ">proses pendaftaran PPDB</h1>
          <div class="wrapper-proses-pendaftaran col">
            <!-- <p>Untuk membuat akun PPDB, masukkan <b>NISN</b>, <b>NPSN</b>, dan buat passowrd anda</p> -->
            <div class="proses-pendaftaran d-flex">
              <div class="steps-proses-pendaftaran steps-green current-step d-grid align-items-center text-start">
                <i id="bi-number" class="d-flex flex-column align-items-center step-items bi bi-1-circle-fill">
                  <p class="steps-proses-pendaftaran-title">Formulir</p>
                </i>
              </div>
              <div class="position-absolute green satu"></div>
              <div class="steps-proses-pendaftaran current-step d-grid align-items-center text-start ">
                <i id="bi-number" class="d-flex flex-column align-items-center step-items bi bi-2-circle-fill">
                  <p class="steps-proses-pendaftaran-title">Prestasi</p>
                </i>
              </div>
              <div class="position-absolute grey dua"></div>
              <div class="steps-proses-pendaftaran steps-grey d-grid align-items-center text-start ">
                <i id="bi-number" class="d-flex flex-column align-items-center step-items bi bi-3-circle-fill">
                  <p class="steps-proses-pendaftaran-title">Berkas</p>
                </i>
              </div>
              <div class="position-absolute grey tiga"></div>
              <div class="steps-proses-pendaftaran d-grid align-items-center text-start ">
                <i id="bi-number" class="d-flex flex-column align-items-center step-items bi bi-4-circle-fill">
                  <p class="steps-proses-pendaftaran-title">Cetak Bukti</p>
                </i>
              </div>
            </div>
          </div>  
        </div>
      </div>
      <div id="login-akun" class="bg-success-subtle p-2 p-sm-4 col-10 col-md-8 h-100 d-grid fit-content">

              <p>1. Jika anda memilki prestasi, maka silahkan untuk menambahkan pada kolom dibawah ini</p>
              <p>2. Jika anda tidak, maka anda bisa tekan lanjut</p>

          <form class="form-daftar" method="post" action="">
            <div class="identitas-siswa-form-daftar">
              <!-- <h5>A. IDENTITAS SISWA</h5> -->
              <label for=""class="h5">A. IDENTITAS SISWA</label>
              <div class="m-2 d-grid">
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Nama Lengkap</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3" for="jenis-kelamin">Jenis Kelamin</label>
                    <div id="radio">
                      <label class="ms-4">
                        <input type="radio" name="jenis-kelamin" id="jenis-kelamin" value="laki-laki">  laki
                      </label>
                      <label class="ms-4">
                        <input type="radio" name="jenis-kelamin" id="jenis-kelamin" value="perempuan">  perempuan
                      </label>
                    </div>
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Tempat Lahir</label>
                  <div class="col-9  col-xl-7">
                    <input type="text" class="w-100">
                    <div class="small text-end">* isi sesuai akte kelahiran</div>
                  </div>
                </div>
                <div class="tanggal-lahir d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Tanggal Lahir</label>
                  <div class="col-9  col-xl-7 d-flex">
                    <div class="d-grid">
                      <input type="number" class="col-12" maxlength="30">
                      <div class=" text-end">Tgl</div>  
                    </div>
                    <div class="me-2 ms-2 mt-1"> / </div>
                    <div class="d-grid">
                      <input type="number" class="col-12">
                      <div class=" text-end">Bulan</div>  
                    </div>
                    <div class="me-2 ms-2 mt-1"> / </div>
                    <div class="d-grid">
                      <input type="number" class="col-12">
                      <div class=" text-end">Tahun</div>  
                    </div>
                    
                  </div>
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">NISN</label>
                  <div class="col-9  col-xl-7">
                    <input type="text" class="w-100">
                    <div class="small text-end">* isi sesuai ijazah smp</div>
                  </div>
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">NIK</label>
                  <div class="col-9  col-xl-7">
                    <input type="text" class="w-100">
                    <div class="small text-end">* isi sesuai KK</div>
                  </div>
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Alamat Lengkap</label>
                  <div class="col-9  col-xl-7">
                    <input type="text" class="w-100">
                    <div class="small text-end">* isi sesuai KK</div>
                  </div>
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Desa / Kelurahan</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Kecamatan</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Kabupaten / Kota</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Provinsi</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                

                
                

              </div>
            </div>
            <div class="identitas-orang-tua-form-daftar">
              <label for="">B. IDENTITAS ORANG TUA</label>
              <div class="m-2 d-grid">
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Nama Ayah</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Pekerjaan Ayah</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Nama Ibu</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Pekerjaan Ibu</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
              </div>
            </div>
            <div class="pendidikan-sebelumnya-form-daftar">
              <label for="">C. PENDIDIKAN SEBELUMNYA</label>
              <div class="m-2 d-grid">
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Nama SMP/Mts</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Alamat</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">NPSN</label>
                  <input type="text" class="col-9  col-xl-7">
                </div>
                <!-- <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">Nama Ayah</label>
                  <input type="text" class="col-9  col-xl-7">
                </div> -->
              </div>
            </div>
            <div class="berkas-form-daftar">
              <label for="">D. UPLOAD BERKAS</label>
              <div class="m-2 d-grid">
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">1. KK</label>
                  <input type="file" name="" id="" class="file-berkas-form-daftar">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">2. Ijazah</label>
                  <input type="file" name="" id="" class="file-berkas-form-daftar">
                </div>
                <div class="d-flex mb-4">
                  <label class="w-25 me-2 me-xl-5 ps-lg-3">3. Sertifikat Prestasi</label>
                  <input type="file" name="" id="" class="file-berkas-form-daftar">
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-3 mt-md-5" >
              <button type="submit" value="KEMBALI" style="width: fit-content;">KEMBALI</button>
              <!-- <input type="submit" value="KIRIM" style="width: fit-content;"> -->
              <button type="submit" value="KEMBALI" style="width: fit-content;">SELANJUTNYA</button>
            </div>
           
          </form>

          <br>
          
        
      </div>
        
    </div>
    
</body>
