                <div class="wrapper-form-login-akun p-4 w-100 d-flex align-items-center">
                  <form action="" method="get" class="w-100">
                    <div class="form-login-akun  mb-4 d-flex">
                      <label class="w-25 me-2 me-md-5 text-end">NISN</label>
                      <div class="nomor-hp-form-login-akun d-flex col-8">
                        <div class="d-flex">
                          <i class="bi bi-1-square"></i>
                        </div>
                        <input type="text" name="" id="" class="w-100 ps-2 pe-2" placeholder="Masukkan NISN anda">
                      </div>
                    </div>
                    <div class="form-login-akun w-100 mb-4 d-flex ">
                      <label class="w-25 me-2 me-md-5 text-end">NPSN anda</label>
                      <div class="nomor-hp-form-login-akun d-flex col-8">
                        <div class="d-flex">
                          <i class="bi bi-2-square"></i>
                        </div>
                        <input type="text" name="" id="" class="w-100 ps-2 pe-2" placeholder="Masukkan NPSN anda">
                        <!-- <textarea name="" id="" cols="30" rows="1"></textarea> -->
                      </div>
                    </div>
                    <div class="form-login-akun w-100 mb-4 d-flex ">
                      <label class="w-25 me-2 me-md-5 text-end">Masukkan E-Mail</label>
                      <div class="nomor-hp-form-login-akun d-flex col-8">
                        <div class="d-flex">
                          <i class="bx bx-note"></i>
                        </div>
                        <input type="email" name="" id="" class="w-100 ps-2 pe-2" placeholder="contoh: example@gmail.com">
                        
                        <!-- <textarea name="" id="" cols="30" rows="1"></textarea> -->
                      </div>
                    </div>
                    <div class="form-login-akun w-100 mb-4 d-flex ">
                      <label class="w-25 me-2 me-md-5 text-end">Nomor Telepon</label>
                      <div class="nomor-hp-form-login-akun d-flex col-8">
                        <div class="d-flex">
                          <i class="bi bi-1-square"></i>
                        </div>
                        <input type="text" name="" id="" class="w-100 ps-2 pe-2" placeholder="">
                        <!-- <textarea name="" id="" cols="30" rows="1"></textarea> -->
                      </div>
                    </div>
                    <div class="form-login-akun w-100 mb-4 d-flex ">
                      <label class="w-25 me-2 me-md-5 text-end">Password</label>
                      <div class="nomor-hp-form-login-akun d-flex col-8">
                        <div class="d-flex">
                          <i class="bi bi-pass"></i>
                        </div>
                        <input type="text" name="" id="" class="w-100 ps-2 pe-2" placeholder="Masukkan password">
                        
                        <!-- <textarea name="" id="" cols="30" rows="1"></textarea> -->

                    </div>

                        </div>

                        <!-- <textarea name="" id="" cols="30" rows="1"></textarea> -->
                      </div>
                    </div>
                    <div class="d-flex justify-content-between pt-4 pb-4">
                      <p>
                        <a href="">Kembali ke halaman login ?</a>
                      </p>
                      <button type="submit" class="btn btn-primary">Submit</button>
